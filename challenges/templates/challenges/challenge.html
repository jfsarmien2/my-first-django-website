{% extends 'base.html' %}

{% block page_title %}
  {{ month }} Challenge
{% endblock %}

{% block content %}
  {% include 'challenges/includes/header.html' %}
  <h1>{{ month }} Challenge</h1>
  {% if challenge_text %}
    <h2>{{ challenge_text }}</h2>
  {% else %}
    <h2>No challenge for this month</h2>
  {% endif %}
{% endblock %}
